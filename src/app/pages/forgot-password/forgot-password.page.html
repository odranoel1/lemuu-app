<app-header title="Recuperar contraseña" text="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <form action="" class="forgot-password-form">
          <ion-list class="list-form" mode="ios">
            <ion-item lines="none" class="item-no-padding" text-center>
              <ion-label position="stacked" mode="ios">Ingresa tu Correo Electrónico</ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button routerLink="/thanks-recovery-password" type="submit" color="default">ENVIAR</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
