<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-label *ngFor='let view of views' [routerLink]="view.redirectTo">
      <ion-label>
        {{view.name}}
      </ion-label>
      <ion-icon slot="end" [name]="view.icon"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
