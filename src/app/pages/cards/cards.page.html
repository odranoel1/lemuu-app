<app-header title="NUEVA TARJETA"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form action="" text-center class="form-card">
          <ion-list class="list-form">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item lines="none">
                    <ion-label position="stacked">Número de tarjeta</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-item lines="none">
                    <ion-label position="stacked" text-wrap>Fecha de expiración</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item lines="none">
                    <ion-label position="stacked" text-wrap>Código de seguridad</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item lines="none">
                    <ion-label position="stacked">Nombre completo</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
          <ion-button expand="full" type="submit" color="default">AGREGAR</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
