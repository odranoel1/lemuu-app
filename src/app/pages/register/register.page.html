<app-header title="Crea una cuenta"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form action="" padding text-center>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating">Nombre(s)</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating">Apellido(s)</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating">No. de Celular</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Fecha de Nacimiento</ion-label>
              <ion-datetime
                placeholder="Selecciona aquí"
                display-format="DD-MMMM-YYYY"
                cancel-text="Cancelar"
                done-text="Seleccionar"
                >
              </ion-datetime>
            </ion-item>
          </ion-list>
          <ion-button routerLink="/profile" type="submit" color="default">INGRESAR</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
