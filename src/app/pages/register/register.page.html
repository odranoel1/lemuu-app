<app-header title="Crea una cuenta"></app-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img src="/assets/img/02-Lemuu-Producto-Registro.jpg"></ion-img>
        <form action="" padding text-center>
          <ion-list class="list-form">
            <ion-item lines="none">
              <ion-label position="stacked">Correo Electrónico</ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked">Nombre(s)</ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked">Apellido(s)</ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked">No. de Celular</ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked">Fecha de Nacimiento</ion-label>
              <ion-datetime
                placeholder="Selecciona aquí"
                display-format="DD-MMMM-YYYY"
                cancel-text="Cancelar"
                done-text="Seleccionar">
              </ion-datetime>
            </ion-item>
          </ion-list>
          <ion-button expand="full" routerLink="/footer-tabs" type="submit" color="default">INGRESAR</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
